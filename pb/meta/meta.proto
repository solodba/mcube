syntax = "proto3";

package codehorse.mcube.meta;

option go_package = "github.com/solodba/mcube/pb/meta";

// 元数据
message Meta {
    // @gotags: bson:"_id" json:"id"
    string id = 1;
    // @gotags: bson:"created_at" json:"created_at"
    int64 created_at = 2;
    // @gotags: bson:"updated_at" json:"updated_at"
    int64 updated_at = 3;
    // @gotags: bson:"updated_by" json:"updated_by"
    int64 updated_by = 4;
}